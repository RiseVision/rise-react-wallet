<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="user-scalable=0, initial-scale=1, minimum-scale=1, width=device-width, height=device-height">
    <meta name="theme-color" content="#000000">

    <script type="application/javascript">
      // Renderer process
      if (
          typeof window !== 'undefined' &&
          // @ts-ignore
          typeof window.process === 'object' &&
          // @ts-ignore
          window.process.type === 'renderer'
      ) {
        // get the absolute path to local node_modules
        window.ipcRenderer = require('electron').ipcRenderer
        const modulesPath = window.ipcRenderer.sendSync('modules-path')
        // expose require under a different name (CPA's issue)
        // and with the proper CWD
        window.electronRequire = (module) => require(modulesPath + module)
      }
    </script>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="icon" href="%PUBLIC_URL%/icon-180.png" size="180x180">
    <link rel="icon" href="%PUBLIC_URL%/icon-192.png" size="192x192">
    <link rel="icon" href="%PUBLIC_URL%/icon-270.png" size="270x270">
    <link rel="apple-touch-icon-precomposed" href="%PUBLIC_URL%/icon-180.png">
    <link rel="msapplication-TileImage" href="%PUBLIC_URL%/icon-270.png">

    <title>RISE Wallet</title>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<noscript>
    You need to enable JavaScript to run this app.
</noscript>
<div id="root"></div>
</body>
</html>
