language: node_js
node_js:
- lts/*
cache:
  yarn: true
  directories:
  - node_modules
  - desktop/node_modules
  - "~/.cache/Cypress"
  - build
before_install:
- openssl aes-256-cbc -K $encrypted_63d69a2d54d1_key -iv $encrypted_63d69a2d54d1_iv
  -in cypress/fixtures/accounts.json.enc -out cypress/fixtures/accounts.json -d
- curl -o- -L https://yarnpkg.com/install.sh | bash
- export PATH="$HOME/.yarn/bin:$PATH"
env:
  global:
  - CI=false
  - secure: 
  matrix:
    secure: 
jobs:
  include:
  - stage: build
    name: Release
    script:
    - yarn release
    - yarn release:desktop
  - stage: test
    name: Translations
    script:
    - yarn intl:prepare
    - yarn intl:export
  - stage: test
    name: Unit tests
    script:
    - yarn test-unit:prepare
    - yarn test-unit
  - stage: test
    name: E2E tests
    script:
    - yarn run test-ci
    -
deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file_glob: true
    file:
      - "releases/rise-wallet-*"
    draft: true
    on:
      tags: true
      condition: $TRAVIS_JOB_NAME = Release
  - provider: pages
    verbose: true
    local-dir: build
    skip-cleanup: true
    github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
    on:
      branch: master
      condition: $TRAVIS_JOB_NAME = Release